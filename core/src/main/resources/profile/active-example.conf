name = poc-active-example
type = Active
enabled = true
detail = {
    severity = High
    confidence = Certain
    author = "XhstormR"
    description = """a brief description"""
    links = [
        "https://attack.mitre.org/matrices/enterprise/"
        "https://cwe.mitre.org/data/definitions/1000.html"
    ]
}
variables = {
    r1 = "#{randomInt(20, 30)}"
    r2 = "#{randomString(r1)}"
    r3 = "#{randomDouble(0.0,1.0) + 2}"
    r4 = "Content"
}
rulesCondition = Or
rules = [
    {
        headers = {
            X-Custom-Header1 = "--#{r2}--"
            X-Custom-Header2 = "--#{r3}--"
        }
        payload = {
            part = PathFile
            action = Replace
            name = "*"
            values = [
                "aaa"
                "bbb"
            ]
        }
        matchersCondition = And
        matchers = [
            {
                part = RequestHeader
                type = Word
                values = [
                    "User-Agent"
                ]
                condition = And
            }
            {
                part = ResponseHeader
                type = Word
                values = [
                    "#{r4}-Type"
                    "Server"
                ]
                condition = And
            }
            {
                part = ResponseBody
                type = Regex
                values = [
                    "Use.*gent"
                ]
                condition = And
            }
            {
                part = Status
                type = Word
                values = [ "200" ]
            }
#             {
#                 part = ResponseTime
#                 values = [ "4000-5000" ]
#             }
        ]
    }
]
