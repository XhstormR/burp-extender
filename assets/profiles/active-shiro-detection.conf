name = active-shiro-detection
type = Active
enabled = true
detail = {
    severity = Information
    confidence = Certain
    author = "XhstormR"
    description = "Shiro detection."
    links = [
    ]
}
rules = [
    {
        payload = {
            part = NameCookie
            values = [ "rememberMe" ]
        }
        matchers = [
            {
                include "snippet-matcher-exclude-static.properties"
            }
            {
                part = ResponseHeader
                type = Word
                values = [ "rememberMe=deleteMe" ]
            }
        ]
    }
]
